group 'io.martinomburajr'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
// https://mvnrepository.com/artifact/de.sciss/jwave
    compile group: 'de.sciss', name: 'jwave', version: '1.0.3'
}
